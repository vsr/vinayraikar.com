{{ partial "header" . }}
<div class="page-content">
    <div class="row">
        <div class="twelve columns">
            {{ .Content }}
        </div>
        <div class="twelve columns">
            <ul class="project-list">
                {{ range first 10 .Data.Pages }}
                <li class="project-list__item raised-container">
                    <a class="project-list__item-title" href="{{ .Permalink }}">{{ .Title }}</a>
                    <p class="project-list__item-description">{{ .Description }}</p>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ partial "footer" . }}
