{{ partial "header" . }}
<div class="pure-g">
    <div class="pure-u-1 pure-u-lg-4-5 pure-u-xl-3-5">
        <div class="l-box">
            {{ .Content }}
        </div>
        <hr/> {{ range first 10 .Data.Pages }}
        <h1>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </h1>
        {{ end }}
    </div>
</div>{{ partial "footer" . }}
